    <h2>HTML의 정의</h2>
    <p><b>HTML</b>은 웹 페이지를 만드는 컴퓨터 언어이다.<br>
    세 가지 측면에서 HTML의 강점이 있는데, 그 중 첫째로는 <strong>배우기 쉽다는 것</strong>이다.<br>
    그럼에도 <b>HTML</b>은 IT에서 가장 중요하다고 할 수 있는 <b>웹의 기초적언 토대</b>를 만들 수 있기에 중요성 또한 눈여겨볼 필요가 있다.<br>
    또, <b>HTML</b>은 <b>퍼블릭 도메인(Public domain)<b>으로서 저작권이 없다는 것 또한 중요하게 볼 것 중 하나다.</p>
